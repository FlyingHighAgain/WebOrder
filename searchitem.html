<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="javascripts/orderlist.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>リサーチ商事Webストア</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 設定 </a></li>

            </ul>
        </div>

    </div>
</nav>

<div class="container" ng-app="OrderListApp" ng-controller="OrderListCtrl">

    <div class="row" style="border-bottom: 1px solid#aaa; padding-top:10px;">
        <div class="col-xs-12 col-sm-12">
            <h4><strong>商品検索</strong></h4>
        </div>
    </div>

    <div class="row" style="padding-top:10px;padding-bottom:30px;">
        <div class="col-xs-12 col-sm-12">
            <h5><strong>抽出条件</strong></h5>
        </div>
    <div>
    
    <div class="row" style="padding-bottom:10px;">
        <div class="col-xs-4 col-sm-2">
            <h5 style="text-align:center;">フリーワード</h5>
        </div>
        <div class="col-xs-7 col-sm-5">
            <input type="textbox" class="form-control" placeholder="商品名・ブランド名 など">
        </div>
    </div>

    <div class="row" style="padding-bottom:10px;">
        <div class="col-xs-4 col-sm-2">
            <h5 style="text-align:center;">除外ワード</h5>
        </div>
        <div class="col-xs-7 col-sm-5">
            <input type="textbox" class="form-control" placeholder="">
        </div>
    </div>

    <div class="row" style="padding-bottom:10px;">
        <div class="col-xs-4 col-sm-2">
            <h5 style="text-align:center;">価格</h5>
        </div>
        <div class="col-xs-5 col-sm-3">
            <input type="textbox" class="form-control">
        </div>
        <div class="col-xs-3 col-sm-1">
            <span>円 ～</span>
        </div>
        <div class="col-xs-5 col-sm-3">
            <input type="textbox" class="form-control">
        </div>
        <div class="col-xs-3 col-sm-1">
            <span>円</span>
        </div>
    </div>

    
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button class="btn btn-warning"> クリア</button>
                <a href="order.html" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 検索</a>
            </div>
        </div>
    </div>

    <div class="row" style="border-bottom: 1px solid#aaa; padding-bottom:30px;">
    </div>


    <div class="row">
        <div class="col-sm-12" style="text-align:right;">
            <a href="#">ページトップへ</a>
        </div>
    </div>

</div>
